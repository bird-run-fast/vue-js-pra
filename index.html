<!DOCTYPE html>
<html lang="js" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="Vue.js"></script>

    <div id="app">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">メッセージを反転</button>
    </div>


    <script>
      new Vue({
         el: "#app",
         data: {
            message: "HelloWorld!"
          },
          methods: {
             reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
              }
            }
        })
    </script>

  </body>
</html>
